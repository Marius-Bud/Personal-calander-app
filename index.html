<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calendar App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calander-container">

            <div class="calheader">
                <nav>

                    <div id="month-year"></div>
                    <div id="nav-buttons">
                        <button id="back-btn">Back</button>
                        <button id="next-btn">Next</button>
                    </div>
                </nav>
                <div class="weekdays">
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                    <div class="weekday">Sun</div>  
                </div>
            </div>
            <div class="calander" id="run">
            </div>
        </div>
        <div id="side">
            <div id="create-close">
                <button id="create-new-event">Create New Event</button>
            </div>
            <div id="modal">
                <div id="new-event">
                    <h2>New Event</h2>
                    <label class="required">Event title</label>
                    <input id="eventTitleInput" type="text" placeholder="Event">
                    <label class="required">Event Date</label>
                    <input type="date" name="" id="eventDateInput">
                    <label class="required">Start time</label>
                    <input type="time" name="" id="eventStartTimeInput">
                    <label class="required">End time</label>
                    <input type="time" name="" id="eventEndTimeInput">
                    <label class="required">Event Type</label>
                    <select name="" id="eventTypeInput">
                        <option value="">--Select--</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Call">Call</option>
                        <option value="Out of office">Out of office</option>
                    </select>
                    <label>Description</label>
                    <textarea name="" id="eventDescriptionInput" cols="30" rows="3" style="resize: none;"></textarea>
                    <button id="cancel-btn">Cancel</button>
                    <button id="save-btn">Save</button>
                    
                </div>
                <div id="deleteEventModal">
                    <h2>Event</h2>
                    
                    <p id="eventText"></p>
                    <p id="eventDate"></p>
                    <p id="eventStartTime"></p>
                    <p id="eventEndTime"></p>
                    <p id="eventType"></p>
                    <p id="eventDescription"></p>
                    <button id="delete-btn">Delete</button>
                    <button id="close-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
