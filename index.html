<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calendar App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calander-container">

            <div class="calheader">
                <div id="month-year"></div>
                <div id="nav-buttons">
                    <button id="back-btn">Back</button>
                    <button id="next-btn">Next</button>
                </div>
                <div class="weekdays">
                    <div class="weekday">Monday</div>
                    <div class="weekday">Tuesday</div>
                    <div class="weekday">Wednesday</div>
                    <div class="weekday">Thursday</div>
                    <div class="weekday">Friday</div>
                    <div class="weekday">Saturday</div>
                    <div class="weekday">Sunday</div>  
                </div>
            </div>
            <div class="calander" id="run">
            </div>
        </div>
    </div>
    <div id="new-event">
        <h2>New Event</h2>

        <input id="eventTitleInput" type="text" placeholder="Event">

        <button id="cancel-btn">Cancel</button>
        <button id="save-btn">Save</button>
    </div>
    <div id="modal"></div>

    <script src="script.js"></script>
</body>
</html>
